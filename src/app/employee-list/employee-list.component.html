<table mat-table [dataSource]="dataSource" class="mat-elevation-z8 w-100 mx-auto text-center text-capitalize">

  <ng-container matColumnDef="Sr No">
    <th mat-header-cell *matHeaderCellDef class="text-center"> Sr No. </th>
    <td mat-cell *matCellDef="let element"> {{element.Id}} </td>
  </ng-container>
  <ng-container matColumnDef="Full Name">
    <th mat-header-cell *matHeaderCellDef class="text-center"> Full Name </th>
    <td mat-cell *matCellDef="let element"> {{element.FirstName + ' ' + element.MiddleName + ' ' + element.LastName}} </td>
  </ng-container>
  <ng-container matColumnDef="Email">
    <th mat-header-cell *matHeaderCellDef class="text-center"> Email </th>
    <td mat-cell *matCellDef="let element"> {{element.Email}} </td>
  </ng-container>
  <ng-container matColumnDef="Contact Number">
    <th mat-header-cell *matHeaderCellDef class="text-center "> Contact Number </th>
    <td mat-cell *matCellDef="let element"> {{element.ContactNumber}} </td>
  </ng-container>

  <ng-container matColumnDef="Actions">
    <th mat-header-cell *matHeaderCellDef class="text-center"> Actions </th>
    <td mat-cell *matCellDef="let element"> 
      <div class="example-button-row d-flex justify-content-evenly">
        <button mat-stroked-button color="primary" (click)="navigateToView(element.Id)">View</button>
        <button mat-stroked-button color="accent"(click)="navigateToEdit(element.Id)" >Edit</button>
      </div>
    </td>
  </ng-container>


  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
